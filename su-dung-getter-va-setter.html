<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }

            get name() {
                return this.name;
            }

            set name(name) {
                this.name = name;
            }

            walk = (destination) => {
                console.log(`${this.name} is walking to ${destination}`);
            }
        }

        class Programmer extends Person {
            constructor(name, programLanguage) {
                super(name);
                this.programLanguage = programLanguage;
            }

            get programLanguage() {
                return this.programLanguage;
            }

            set programLanguage(language) {
                this.programLanguage = language;
            }

            writeCode = () => {
                console.log(`${this.name} is writting ${this.programLanguage} code`);
            }
        }

        const naruto = new Programmer('Naruto', 'Javascript')
        naruto.walk('home');
        naruto.writeCode();
    </script>
</body>
</html>
